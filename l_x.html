<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表v3</title>
    <style>
        .table{
            border: 2px black solid;
            width: 630px;
            height: 190px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="table">
    <script>
        for(var i=9;i>0;i--){
            for(var j=1;j<i+1;j++){
                var num = i * j;
                string = j+"*"+i+"="+num;
                document.write("<span style='display: inline-block; width:70px'>"+ string+"</span>");
            }
            document.write("<br>");
        }
    </script>
</div>
</body>
</html>
